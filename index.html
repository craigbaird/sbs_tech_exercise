<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <!-- scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>

  <body>
  <div class="container">
    <div class="row formRow">

      <!-- <div class="col-6 col-md-4 formContainer originContainer"> -->
      <div class="col-xs-10 col-sm-10 col-md-6 col-lg-3 col-xl-4 formContainer">
        <h2>Origin</h2>

        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" id="originName" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Contact</label>
              <div class="col-10">
                <input class="form-control" id="originContact" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Street</label>
              <div class="col-10">
                <input class="form-control" id="originStreet" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">City</label>
              <div class="col-10">
                <input class="form-control" id="originCity" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">State</label>
              <div class="col-10">
                <input class="form-control" id="originState" type="text" maxlength="2">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Postal Code</label>
              <div class="col-10">
                <input class="form-control" id="originPostalCode" type="text" maxlength="5">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Country</label>
              <div class="col-10">
                <input class="form-control" id="originCountry" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Phone</label>
              <div class="col-10">
                <input class="form-control" id="originPhone" type="number">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email</label>
              <div class="col-10">
                <input class="form-control" id="originEmail" type="email">
              </div>
        </div>
        <div class="form-group row">
            <label for="incoterms">Incoterms</label>
              <select class="custom-select" id="originIncoterms">
                <option selected="Please select">Please Select</option>
                <option value="EXW">EXW</option>
                <option value="FCA">FCA</option>
                <option value="DDP">DDP</option>
                <option value="CIF">CIF</option>
              </select>
        </div>

     </div>  <!-- end originContainer -->



      <!-- <div class="col-6 col-md-4 formContainer destinationContainer"> -->
      <div class="col-xs-10 col-sm-10 col-md-6 col-lg-3 col-xl-4 formContainer">
        <h2>Destination</h2>

        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" id="destinationName" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Contact</label>
              <div class="col-10">
                <input class="form-control" id="destinationContact" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Street</label>
              <div class="col-10">
                <input class="form-control" id="destinationStreet" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">City</label>
              <div class="col-10">
                <input class="form-control" id="destinationCity" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">State</label>
              <div class="col-10">
                <input class="form-control" id="destinationState" type="text" maxlength="2">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Postal Code</label>
              <div class="col-10">
                <input class="form-control" id="destinationPostalCode" type="text" maxlength="5">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Country</label>
              <div class="col-10">
                <input class="form-control" id="destinationCountry" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Phone</label>
              <div class="col-10">
                <input class="form-control" id="destinationPhone" type="number">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email</label>
              <div class="col-10">
                <input class="form-control" id="destinationEmail" type="email">
              </div>
        </div>
      </div> <!-- end destinationContainer -->


      <!-- <div class="col-6 col-md-4 formContainer requesterContainer"> -->
      <div class="col-xs-10 col-sm-10 col-md-6 col-lg-3 col-xl-4 formContainer">
        <h2>Requester</h2>

        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" id="requesterName" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Department</label>
              <div class="col-10">
                <input class="form-control" id="requesterDepartment" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Location</label>
              <div class="col-10">
                <input class="form-control" id="requesterLocation" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Phone</label>
              <div class="col-10">
                <input class="form-control" id="requesterPhone" type="text">
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email</label>
              <div class="col-10">
                <input class="form-control" id="requesterEmail" type="email">
              </div>
        </div>
      </div> <!-- end requesterContainer -->

    </div> <!-- end row -->




      <!-- <div class="formContainer gridObjectContainer"> -->
      <div class="formContainer gridObjectContainer">
        <div class="row">
          <div class="col">
            <table>
              <tbody>
                  <tr>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                  </tr>
                  <tr>
                      <th>Item</th>
                      <td><span id="A1" contenteditable></span></td>
                      <td><span id="B1" contenteditable></span></td>
                      <td><span id="C1" contenteditable></span></td>
                      <td><span id="D1" contenteditable></span></td>
                      <td><span id="E1" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Count</th>
                      <td><span id="A2" contenteditable></span></td>
                      <td><span id="B2" contenteditable></span></td>
                      <td><span id="C2" contenteditable></span></td>
                      <td><span id="D2" contenteditable></span></td>
                      <td><span id="E2" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Unit</th>
                      <td><span id="A3" contenteditable></span></td>
                      <td><span id="B3" contenteditable></span></td>
                      <td><span id="C3" contenteditable></span></td>
                      <td><span id="D3" contenteditable></span></td>
                      <td><span id="E3" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Length</th>
                      <td><span id="A4" contenteditable></span></td>
                      <td><span id="B4" contenteditable></span></td>
                      <td><span id="C4" contenteditable></span></td>
                      <td><span id="D4" contenteditable></span></td>
                      <td><span id="E4" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Width</th>
                      <td><span id="A5" contenteditable></span></td>
                      <td><span id="B5" contenteditable></span></td>
                      <td><span id="C5" contenteditable></span></td>
                      <td><span id="D5" contenteditable></span></td>
                      <td><span id="E5" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Height</th>
                      <td><span id="A6" contenteditable></span></td>
                      <td><span id="B6" contenteditable></span></td>
                      <td><span id="C6" contenteditable></span></td>
                      <td><span id="D6" contenteditable></span></td>
                      <td><span id="E6" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Unit/M</th>
                      <td><span id="A7" contenteditable></span></td>
                      <td><span id="B7" contenteditable></span></td>
                      <td><span id="C7" contenteditable></span></td>
                      <td><span id="D7" contenteditable></span></td>
                      <td><span id="E7" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Weight</th>
                      <td><span id="A8" contenteditable></span></td>
                      <td><span id="B8" contenteditable></span></td>
                      <td><span id="C8" contenteditable></span></td>
                      <td><span id="D8" contenteditable></span></td>
                      <td><span id="E8" contenteditable></span></td>
                  </tr>
                  <tr>
                      <th>Unit/WT</th>
                      <td><span id="A9" contenteditable></span></td>
                      <td><span id="B9" contenteditable></span></td>
                      <td><span id="C9" contenteditable></span></td>
                      <td><span id="D9" contenteditable></span></td>
                      <td><span id="E9" contenteditable></span></td>
                  </tr>
              </tbody>
            </table>
          </div> <!-- end col -->


        <div class="form-group row cargoDates">
            <label for="" class="col-2 col-form-label">Cargo Ready Date</label>
              <div class="col">
                <input class="form-control" id="cargoReadyDate" type="date">
              </div>
        </div>
        <div class="form-group row cargoDates">
            <label for="" class="col-2 col-form-label">Cargo Due Date</label>
              <div class="col">
                <input class="form-control" id="cargoDueDate" type="date">
              </div>
        </div>

      </div> <!-- end row -->
    </div> <!-- end gridObjectContainer -->


    <div class="formContainer quoteContainer">
      <div class="row">

        <div class="col-xs-10 col-sm-12 col-md-12 col-lg-4 col-xl-4 quote">
          <h2>Quote Turnaround</h2>
            <div class="radio">
              <label><input type="radio" name="optradio">24 Hours</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Standard (2hrs)</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">1 Hour</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">30 Minutes</label>
            </div>

        </div>

        <div class="col-xs-10 col-sm-12 col-md-12 col-lg-4 col-xl-4 quote">
          <h2>Modes Quoted</h2>
            <div class="checkbox">
              <label><input type="checkbox" value="">Truck</label>
            </div>
        </div>

      </div> <!-- end row -->

    <div class="row">
      <div class="col-xs-10 col-sm-12 col-md-12 col-lg-4 col-xl-4 quote">
        <h2>Special Requests</h2>
        <div class="form-group">
          <label for="specialRequests">Comment:</label>
          <textarea class="form-control" rows="5" id="specialRequests"></textarea>
        </div>

        <button class="btn btn-primary" type="submit" id="submitReqBtn">Submit Request</button>
        <button class="btn btn-primary" id="saveDraftBtn">Save Draft</button>
        <button class="btn btn-primary" id="cancelReqBtn">Cancel Request</button>

      </div>
    </div>

    </div> <!-- end quoteContainer -->


    <div class="logoContainer">
      <h2>Participating Providers</h2>
      <p>(click to select)</p>
        <div class="row">
          <img class="logo sbsGroupLogo" src="assets/sbs_logo.png">
        </div>
        <div class="row">
          <img class="logo avengLogo" src="assets/aveng_logo.png">
        </div>
        <div class="row">
          <img class="logo tortorigiLogo" src="assets/tortorigi_logo.png">
        </div>
        <div class="row">
          <img class="logo gresLogo" src="assets/gres_logo.png">
        </div>
        <div class="row">
          <img class="logo keenLogo" src="assets/keen_logo.png">
        </div>
   </div>

  </div> <!-- end container -->

 </body>
</html>
